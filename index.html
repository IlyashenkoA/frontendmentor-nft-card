<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<article class="card">
			<div class="card__image">
				<div class="card__image-layer">
					<img class="card__view-image" src="./images/icon-view.svg" alt="" />
				</div>
			</div>
			<div class="card__info">
				<h2 class="card__title">Equilibrium #3429</h2>
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="card__details">
					<div class="card__currency">
						<img src="./images/icon-ethereum.svg" />
						<p>0.041ETH</p>
					</div>
					<div class="card__time-left">
						<img src="./images/icon-clock.svg" alt="Clocks" />
						<p>3 days left</p>
					</div>
				</div>
			</div>
			<div class="card__line"></div>
			<div class="card__author">
				<img
					class="card__author-avatar"
					src="./images/image-avatar.png"
					alt="Author's avatar"
				/>
				<div class="card__author-info">
					<p>Creation of</p>
					<h2 class="card__author-name">Jules Wyvern</h2>
				</div>
			</div>
		</article>
	</body>
</html>
